<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="Main.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="contnav">
                <div class="navlog">
                    <img src="Resources/LogoMinimalistaFON.png" />
                    <label for="" class="lblnav" id="navtit">FINO O ÑOFI</label>
                </div>
                <a class="lblnav" href="#carouselsec">Home</a>
                <a class="lblnav" href="#sec1">Team</a>
                <a class="lblnav" href="#sec2">Metas</a>
                <a class="lblnav" href="#sec3">Juegos</a>
                <a class="lblnav" href="#sec4">Contact Us</a>
            </div>
        </nav>
        <section class="seccion" id="carouselsec">
            <div id="carouselPres">
                <div id="carlogo"></div>
                <label id="carsomos">We are</label>
                <label id="carouseltitulo">FINO O ÑOFI</label>
                <label>No creo en la suerte, solo en la habilidad</label><br />
                <label
                    >Desde las profundidades del abismo, tus ojos reflejan la
                    verdad de tus defectos, nosotros, superamos cada una de las
                    adversidades, todos le tienen miedo a la muerte, pero solo
                    los heroes se levantan y luchan por temor a algo peor que
                    ello.</label
                >
            </div>
            <div id="carouselImg">
                <video
                    src="Resources/Video1.mp4"
                    autoplay
                    muted
                    loop
                    class="contvideo"></video>
                <video
                    src="Resources/Video2.mp4"
                    autoplay
                    muted
                    loop
                    class="contvideo"></video>
                <video
                    src="Resources/Video3.mp4"
                    autoplay
                    muted
                    loop
                    class="contvideo"></video>
            </div>
        </section>
        <section class="seccion" id="sec1">
            <div class="box">
                <div class="teaml">
                    <h2>NUESTRA TROPA</h2>
                    <h1>HEROES OF THE STORM</h1>
                    <label
                        >Nuestro equipo, elegido como uno de los miembros
                        fundadores de la Liga Internacional de HOTS en 2022,
                        está comprometido con la excelencia. Como uno de los
                        diez equipos en la Región de las Américas, nuestra
                        filosofía se basa en la combinación de datos para el
                        desarrollo de talento y una determinación inquebrantable
                        para alcanzar la victoria.<br /><br />

                        Hoy, en 2024, nos enorgullece proclamarnos como los
                        actuales Campeones, un logro que refleja el arduo
                        trabajo, la dedicación y la pasión de cada miembro de
                        nuestro equipo. Estamos comprometidos a seguir elevando
                        el estándar y defendiendo nuestro título con orgullo.
                        ¡Únete a nosotros en nuestro viaje hacia la grandeza en
                        el competitivo mundo de Hots!</label
                    >
                    <button class="teambtn">VER ROASTER</button>
                </div>

                <div class="teamr">
                    <img src="Resources/TeamSmite.jpg" alt="teamSmite" />
                </div>
            </div>
        </section>
        <section class="seccion" id="sec2">
            <img src="Resources/Fanaticos.jpg" alt="Fanaticos" />
            <div class="box">
                <h1>Nuestras metas, nuestra gente, nuestro destino</h1>
                <div class="goal">
                    <label class="goalh1">1M+</label>
                    <label class="goallbl">Seguidores atravez del mundo</label>
                </div>
                <div class="goal">
                    <label class="goalh1">10K+</label>
                    <label class="goallbl"
                        >Vistas en todos nuestros juegos</label
                    >
                </div>
                <div class="goal">
                    <label class="goalh1">30+</label>
                    <label class="goallbl"
                        >Torneos y eventos participados</label
                    >
                </div>
                <div class="goal">
                    <label class="goalh1">120+</label>
                    <label class="goallbl"
                        >Juegos probados por todos nuestros miembros</label
                    >
                </div>
                <div class="goal">
                    <label class="goalh1">10+</label>
                    <label class="goallbl">Juegos competidos actualmente</label>
                </div>
            </div>
        </section>
        <section class="seccion" id="sec3">
            <div class="box">
                <div class="sec3h1">Nuestros Juegos</div>
                <div class="sec3h2">
                    JUEGA CON HABILIDAD, GOLPEA CON EL CORAZON
                </div>
                <a
                    href="https://heroesofthestorm.blizzard.com/es-es/"
                    style="grid-area: box1">
                    <div class="card">
                        <div class="wrapper">
                            <img
                                src="Resources/HOTSBanner.jpg"
                                class="cover-image" />
                        </div>
                        <img src="Resources/HOTSLogo.png" class="title" />
                        <img src="Resources/Orfea.png" class="character" />
                    </div>
                </a>

                <a href="https://www.smite2.com/" style="grid-area: box2">
                    <div class="card">
                        <div class="wrapper">
                            <img
                                src="Resources/SmiteBanner.png"
                                class="cover-image" />
                        </div>
                        <img src="Resources/SmiteLogo.png" class="title" />
                        <img
                            src="Resources/SmitePersonaje.png"
                            class="character" />
                    </div>
                </a>

                <a
                    href="https://store.steampowered.com/app/785260/Team_Sonic_Racing/?l=spanish"
                    style="grid-area: box3">
                    <div class="card">
                        <div class="wrapper">
                            <img
                                src="Resources/SonicBanner.png"
                                class="cover-image" />
                        </div>
                        <img src="Resources/SonicLogo.png" class="title" />
                        <img
                            src="Resources/SonicPersonaje.png"
                            class="character" />
                    </div>
                </a>

                <a
                    href="https://projectzomboid.com/blog/"
                    style="grid-area: box4">
                    <div class="card">
                        <div class="wrapper">
                            <img
                                src="Resources/PZBanner.jpg"
                                class="cover-image" />
                        </div>
                        <img src="Resources/LogoPZ.png" class="title" />
                        <img
                            src="Resources/PZcharacter.png"
                            class="character" />
                    </div>
                </a>
                <button class="btnjuegos">VER TODOS</button>
            </div>
        </section>
        <section class="seccion" id="sec4">
            <div class="box">
                <h3>Contenido Social</h3>
                <h1>Sigue nuestros Canales</h1>
                <div class="cansec4">
                    <iframe
                        class="clip"
                        src="https://clips.twitch.tv/embed?clip=UninterestedYummyOctopusSpicyBoy-23R2szBrB1Ivfwkq&parent=127.0.0.1&amp;parent=avenaquaker.github.io"
                        frameborder="0"
                        scrolling="no"
                        allowfullscreen="true">
                    </iframe>
                    <iframe
                        class="clip"
                        src="https://clips.twitch.tv/embed?clip=WittyElegantButterBIRB-mkS8dnRbEhRlFsaN&parent=127.0.0.1&amp;parent=avenaquaker.github.io"
                        frameborder="0"
                        scrolling="no"
                        allowfullscreen="true">
                    </iframe>
                    <iframe
                        class="clip"
                        src="https://clips.twitch.tv/embed?clip=NastyFrigidDadPraiseIt-deBi2oqDRYZquQEq&parent=127.0.0.1&amp;parent=avenaquaker.github.io"
                        frameborder="0"
                        scrolling="no"
                        allowfullscreen="true">
                    </iframe>
                    <iframe
                        class="clip"
                        src="https://clips.twitch.tv/embed?clip=ArtsyLaconicRaccoonNotLikeThis-lDsTMqyQC06tD5fX&parent=127.0.0.1&amp;parent=avenaquaker.github.io"
                        frameborder="0"
                        scrolling="no"
                        allowfullscreen="true">
                    </iframe>
                </div>
            </div>
        </section>
        <section class="seccion" id="sec5">
            <div class="contsec5">
                <div class="cont1">
                    <img src="Resources/Fanaticos.jpg" alt="" />
                </div>
                <div class="cont2">
                    <h3></h3>
                    <h1></h1>
                    <label></label>
                    <form></form>
                </div>
            </div>
        </section>
    </body>
    <script src="Main.js"></script>
</html>
