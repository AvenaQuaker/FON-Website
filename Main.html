    <nav class="navbar">

            <label for="" class="lblnav">Home</label>

    <section class="seccion" id="carouselsec">
        <div id="carouselPres">

            <label id="carsomos">We are</label>
            <label id="carouseltitulo">FINO O ÑOFI</label>
            <label>No creo en la suerte, solo en la habilidad</label><br><br>
            <label>No importan los factores, el hecho recae en que si la gente esta destinada a perder, perdera no importan
            las condiciones, los participantes, el servidor o las ventajas, perderemos si el destino lo requiere</label>
        </div>
        <div id="carouselImg">

            <div class="contimg">
                <img src="Resources/GIF2.gif" alt="foto2">
            </div>
        </div>
    </section>
    <section class="seccion" id="sec1">
        <div class="box">
            <div class="teaml">
                <h2>NUESTRA TROPA</h2>
                <h1>HEROES OF THE STORM</h1>
                <label>Nuestro equipo, elegido como uno de los miembros fundadores de la Liga Internacional de HOTS 
                    en 2022, está comprometido con la excelencia. Como uno de los diez equipos en la 
                    Región de las Américas, nuestra filosofía se basa en la combinación de datos para el desarrollo de 
                    talento y una determinación inquebrantable para alcanzar la victoria.<br><br>

                    El año 2023 marcó un hito para el mundo de los deportes electrónicos con la CCL registrando cifras 
                    récord de audiencia y participación. Continuamos siendo parte de esta revolución, conscientes de que 
                    nuestra participación en los torneos es crucial para nuestro camino hacia la victoria y la dominación mundial.<br><br>
                    
                    Hoy, en 2024, nos enorgullece proclamarnos como los actuales Campeones Mundiales, un logro 
                    que refleja el arduo trabajo, la dedicación y la pasión de cada miembro de nuestro equipo. Estamos
                    comprometidos a seguir elevando el estándar y defendiendo nuestro título con orgullo.
                    ¡Únete a nosotros en nuestro viaje hacia la grandeza en el competitivo mundo de Hots!</label>
                    <button class="teambtn">VER ROASTER</button>
            </div>
            
            <div class="teamr">
                <img src="Resources/TeamSmite.jpg" alt="teamSmite">
            </div>
        </div>

        <img src="Resources/Fanaticos.jpg" alt="Fanaticos">

            </div>
